{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Yeni Yemek Ekle</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST" action="{{ url_for('ekle') }}">
            <div class="mb-3">
                <label class="form-label">Yemek Adı</label>
                <input type="text" name="ad" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Açıklama</label>
                <textarea name="aciklama" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Fotoğraf URL</label>
                <input type="text" name="foto" class="form-control" placeholder="https://...">
            </div>

            <button type="submit" class="btn btn-success">Yemeği Kaydet</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">İptal</a>
        </form>

    </div>
</div>

{% endblock %}
